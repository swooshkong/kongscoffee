<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with Kong Coffee — address, hours, and contact form." />
  <title>Kong Coffee Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="logo-field">
      <img src="images/kong coffee.png" alt="Kongs Coffee logo: gorilla with hat" class="brand-logo" />
    </div>
    <nav class="main-nav" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html" class="active">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p><strong>Address:</strong> 123 Jungle Street, Amazon Forest, Skull Island</p>
      <p><strong>Opening Hours:</strong> Daily 7:00 AM – 6:00 PM</p>
      <p><strong>Email:</strong> <a href="mailto:hello@kongcoffee.com">hello@kongcoffee.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+441234567890">+44 1234 567890</a></p>

      <form class="contact-form">
        <h3>Send Us a Message</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <section class="contact-images">
      <h3>Kongs have a nice day</h3>
      
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Kong Coffee. All rights reserved.</p>
  </footer>

</body>
</html>
